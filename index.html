<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Photonix Photo Manager</title>
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <div id="login">
      <div class="form">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" />
        <label for="password">Password</label>
        <input type="text" name="password" id="password" />
        <label for="server">Server</label>
        <input type="text" name="server" id="server" value="http://localhost:8888/" />
        <button class="login">Login</button>
      </div>

      <div id="config"></div>

      <button class="selectDir">Select folder</button>
      <button class="saveConfig">Save config</button>
      <button class="loadConfig">Load config</button>
    </div>

    <div id="settingsButton"><img src="static/images/baseline-settings-20px.svg" /></div>

    <iframe id="contentIframe" src="http://localhost:8888/"></iframe>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
