<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' http://localhost:8888 https://demo.photonix.org">
    <title>Photonix Photo Manager</title>
    <link rel="stylesheet" href="static/css/style.css" />
    <script>
      window.onload = function(e) {
        require('./renderer.js')
      }
    </script>
  </head>
  <body>
    <div id="login">
      <div class="form">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" />
        <label for="password">Password</label>
        <input type="text" name="password" id="password" />
        <label for="server">Server</label>
        <input type="text" name="server" id="server" value="https://demo.photonix.org/" />
        <button class="login">Login</button>
      </div>

      <div id="config"></div>

      <button class="selectDir">Select folder</button>
      <button class="saveConfig">Save config</button>
      <button class="loadConfig">Load config</button>
    </div>

    <div id="settingsButton"><img src="static/images/baseline-settings-20px.svg" /></div>

    <webview id="contentFrame" src="https://demo.photonix.org/" preload="./preload.js" />
  </body>
</html>
